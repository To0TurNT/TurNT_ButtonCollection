<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurNT_ Button Collection</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./animations.css">
    <link rel="stylesheet" href="./postfx/postfx.css">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Orbitron:wght@400;700;900&family=Electrolize&family=Inter:wght@400;500;600&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div id="post-processing-layer"></div>
    <button id="fx-toggle">⚙️ Post FX</button>
    <div id="fx-controls" class="collapsed">
        <h3>POST PROCESSING</h3>
        <div class="fx-control">
            <label>
                <span>Blur</span>
                <span class="fx-value" id="blur-value">0px</span>
            </label>
            <input type="range" id="blur" min="0" max="10" step="0.1" value="0">
        </div>
        <div class="fx-control">
            <label>
                <span>Brightness</span>
                <span class="fx-value" id="brightness-value">1.0</span>
            </label>
            <input type="range" id="brightness" min="0.5" max="2" step="0.01" value="1">
        </div>
        <div class="fx-control">
            <label>
                <span>Contrast</span>
                <span class="fx-value" id="contrast-value">1.0</span>
            </label>
            <input type="range" id="contrast" min="0.5" max="2" step="0.01" value="1">
        </div>
        <div class="fx-control">
            <label>
                <span>Saturation</span>
                <span class="fx-value" id="saturation-value">1.0</span>
            </label>
            <input type="range" id="saturation" min="0" max="3" step="0.01" value="1">
        </div>
        <div class="fx-control">
            <label>
                <span>Hue Rotate</span>
                <span class="fx-value" id="hue-value">0°</span>
            </label>
            <input type="range" id="hue" min="0" max="360" step="1" value="0">
        </div>
        <div class="fx-control">
            <label>
                <span>Grayscale</span>
                <span class="fx-value" id="grayscale-value">0%</span>
            </label>
            <input type="range" id="grayscale" min="0" max="1" step="0.01" value="0">
        </div>
        <div class="fx-control">
            <label>
                <span>Sepia</span>
                <span class="fx-value" id="sepia-value">0%</span>
            </label>
            <input type="range" id="sepia" min="0" max="1" step="0.01" value="0">
        </div>
        <div class="fx-control">
            <label>
                <span>Vignette</span>
                <span class="fx-value" id="vignette-value">0%</span>
            </label>
            <input type="range" id="vignette" min="0" max="1" step="0.01" value="0">
        </div>
        <div class="fx-control">
            <label>
                <span>Scan Lines</span>
                <span class="fx-value" id="scanlines-value">0%</span>
            </label>
            <input type="range" id="scanlines" min="0" max="1" step="0.01" value="0">
        </div>
        <div id="fx-presets">
            <button class="preset-btn" data-preset="cinematic">Cinematic</button>
            <button class="preset-btn" data-preset="cyberpunk">Cyberpunk</button>
            <button class="preset-btn" data-preset="vintage">Vintage</button>
            <button class="preset-btn" data-preset="dreamy">Dreamy</button>
            <button class="preset-btn" data-preset="noir">Film Noir</button>
            <button class="preset-btn" data-preset="vaporwave">Vaporwave</button>
        </div>
        <button id="reset-btn">Reset All</button>
    </div>
    <div id="main-content">
        <div class="header">
            <h1>TurNT_ Button Collection</h1>
            <p>I got board... so...</p> 
            <p>I made some buttons... Enjoy!</p>
        </div>
        <div class="container">
            <div class="button-showcase">
                <h3 class="title">Cyberpunk Neon</h3>
                <button class="glass-button cyberpunk">
                    <span class="text">Click Me</span>
                </button>
            </div>
            <div class="button-showcase">
                <h3 class="title">Holographic Prism</h3>
                <button class="glass-button holographic">
                    <span class="text">Click Me</span>
                </button>
            </div>
            <div class="button-showcase">
                <h3 class="title">Liquid Metal</h3>
                <button class="glass-button liquid-metal">
                    <span class="text">Click Me</span>
                </button>
            </div>
            <div class="button-showcase">
                <h3 class="title">Glitch Matrix</h3>
                <button class="glass-button glitch-matrix">
                    <span class="text">Click Me</span>
                </button>
            </div>
            <div class="button-showcase">
                <h3 class="title">Plasma Orbs</h3>
                <button class="glass-button plasma-orbs">
                    <span class="text">Click Me</span>
                </button>
            </div>
            <div class="button-showcase">
                <h3 class="title">Crystalline Fractal</h3>
                <button class="glass-button crystalline">
                    <span class="text">Click Me</span>
                </button>
            </div>
            <div class="button-showcase">
                <h3 class="title">Holographic Frosted Glass</h3>
                <button class="enhanced-glass-button">
                    <span class="glass-cracks"></span>
                    <span class="glass-fragments"></span>
                    <span class="impact-point"></span>
                    <span class="shine"></span>
                    <span class="enhanced-text" data-text="Click Me">Click Me</span>
                </button>
            </div>
            <div class="button-showcase">
                <h3 class="title">Rainbow Keycap</h3>
                <button class="keycap-button">
                    <span class="keycap-text">Click Me</span>
                </button>
            </div>
            <div class="button-showcase">
                <h3 class="title">Quantum Nexus</h3>
                <button class="glass-button quantum-nexus" id="quantumButton">
                    <div class="quantum-particles"></div>
                    <div class="quantum-core"></div>
                    <div class="quantum-rings"></div>
                    <div class="quantum-energy"></div>
                    <span class="text quantum-text">Click Me</span>
                </button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="./postfx/postfx.js"></script>
</body>
</html>
